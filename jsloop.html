<ol>
    <script>
        var i=0;
        while(i<member.length){//array갯수로 수정or배열의 수로 바꾸면 데이터가 수정되어도 수정안해도됨
            document.write('<li>'+member[i]+'</li>')
            i=i+1;
        }
    </script>
</ol>

<ol>
    <script>
        var links=document.querySelectorAll('a');
        var i=0;

    </script>
