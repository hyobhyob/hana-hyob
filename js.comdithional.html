<html>
    <body>
    <h1> Boolean </h1> 
    <script>
        document.write(true);
        document.write('<br>');
        document.write(false);
    </script>
        <h1> comparision operator </h1> 
        <script>
            document.write(1==1);
            document.write('<br>');
            document.write(1==2);
            document.write('<br>');
            document.write(1>2);

        </script>
        <h1> Conditional statements</h1> 
        <script>
           document.write('1<br>');
            if(true){ // true.false 오는것에따라 출력값이 달라짐 
                document.write('2a<br>');           document.write('3a<br>');
            }else {
                document.write('2b<br>');           document.write('3b<br>');
            }                  
            document.write('4<br>');

            // 조건문의 형식:
        </script>
    </body>
</html>
<!-- 이항연산자=좌/우항의 값을 결함하여 하나의 값으로 만듦 -->
